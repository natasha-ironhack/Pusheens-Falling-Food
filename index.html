<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pusheen's Falling Food</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="lc_gif_player.css" />
  </head>

  <!-- formerly: <body style="margin-left: 15%; margin-top: 3%"> -->
  <body>
    <h1 id="header">Pusheen Loves Food</h1>

    <div class="container">
      <!-- Splash screen -->
      <div id="splash-screen" class="container">
        <img src="./Images/pusheen-donut3.png" width="300" alt="logo" />
        <button id="start-btn">Start!</button>
      </div>

      <!-- Linked canvas (element) here -->
      <canvas id="my-canvas" width="725" height="650"></canvas>
      <div class="example">
        <img src="" rel:animated_src="pusheenAnimated.gif" />
      </div>

      <!-- Game over screen -->
      <div id="gameover-screen" class="container">
        <img src="./Images/pusheen-tears-bigger-1.png" width="475" alt="logo" />
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <!-- Linked js files here -->
    <script src="main.js"></script>
    <script src="./Classes/game.js"></script>
    <script src="./Classes/pusheen.js"></script>
    <script src="./Classes/food.js"></script>
    <script src="./Classes/lowfat.js"></script>
    <script src="lc_gif_player.pack.js"></script>
  </body>
</html>
