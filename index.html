<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pusheen's Falling Food</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body style="margin-left: 15%; margin-top: 3%">
    <h1 id="header">Pusheen's Falling Food</h1>

    <div class="container">
      <!-- Splash screen -->
      <div id="splash-screen" class="container">
        <img src="./images/pusheen-donut.jpeg" width="300" alt="logo" />
        <button id="start-btn">Start!</button>
      </div>

      <!-- Linked canvas element here -->
      <canvas id="my-canvas" width="725" height="650"></canvas>

      <!-- Game over screen -->
      <div id="gameover-screen" class="container">
        <img src="./images/pusheen-tears.png" width="500" alt="logo" />
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <!-- Linked js files here -->
    <script src="main.js"></script>
    <script src="./classes/game.js"></script>
    <script src="./classes/pusheen.js"></script>
    <script src="./classes/food.js"></script>
    <script src="./classes/lowfat.js"></script>
  </body>
</html>
